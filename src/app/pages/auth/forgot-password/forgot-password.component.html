<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="forgot-password-header">
      <h1>Reset Password</h1>
      <p>Enter your email to receive reset instructions</p>
    </div>
    
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
      <!-- Success Message Display -->
      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <!-- Error Message Display -->
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email"
          [class.is-invalid]="forgotPasswordForm.get('email')?.invalid && 
                             (forgotPasswordForm.get('email')?.touched || forgotPasswordForm.get('email')?.dirty)"
        >
        <div class="validation-error" *ngIf="forgotPasswordForm.get('email')?.invalid && 
                                           (forgotPasswordForm.get('email')?.touched || forgotPasswordForm.get('email')?.dirty)">
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="btn-primary" [disabled]="forgotPasswordForm.invalid || isLoading">
        <span *ngIf="!isLoading">Send Reset Link</span>
        <span *ngIf="isLoading">Sending...</span>
      </button>
    </form>
    
    <div class="forgot-password-footer">
      <div class="navigation-links">
        <a href="javascript:void(0)" (click)="navigateToHome()" class="link-btn">
          <i class="fas fa-home"></i> Go to Home
        </a>
        <a href="javascript:void(0)" (click)="navigateToLogin()" class="link-btn">
          <i class="fas fa-sign-in-alt"></i> Back to Login
        </a>
      </div>
    </div>
  </div>
</div>
